<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Huddle Landing Page Challenge." />

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/queries.css" />

    <title>Frontend Mentor | Huddle Landing Page | Fraser Jubb</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="assets/images/logo.svg" alt="Huddle logo" class="header__logo" />
      </header>

      <section class="hero">
        <div class="hero-left">
          <img src="assets/images/illustration-mockups.svg" alt="Image of Huddle app inside of browser" class="hero__image" width="100%" />
        </div>

        <div class="hero-right">
          <h2 class="hero__title">Build The Community Your Fans Will Love</h2>
          <p class="hero__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

          <a href="#" class="hero__btn">Register</a>
        </div>
      </section>

      <footer class="footer">
        <nav class="footer__social-nav">
          <a href="#" class="footer__social"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="footer__social"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" class="footer__social"><i class="fa-brands fa-instagram"></i></a>
        </nav>
      </footer>
    </div>

    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank">Fraser Jubb</a>.</footer>
  </body>
</html>
